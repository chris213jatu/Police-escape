<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dennis Beach Brawl - Pixel Surf Edition</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #70c1b3; /* Ocean teal */
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  #gameCanvas {
    display: block;
    margin: 0 auto;
    background:
      url('https://i.imgur.com/Yz4jT3D.png') bottom center no-repeat; /* Pixel beach bg */
    background-size: cover;
  }
  #ui {
    position: fixed;
    top: 8px; left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-size: 14px;
    text-align: center;
    user-select: none;
    width: 320px;
    font-weight: bold;
    text-shadow: 2px 2px 4px #0008;
    z-index: 1000;
  }
  #menu {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #0f4c5ccc;
    color: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    text-align: center;
    max-width: 90vw;
    font-size: 18px;
    z-index: 1100;
  }
  #menu button {
    margin-top: 18px;
    padding: 12px 28px;
    font-size: 16px;
    background: #f25f5c;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #menu button:hover {
    background: #c94a48;
  }
  #musicToggle {
    cursor: pointer;
    user-select: none;
    font-size: 14px;
    margin-top: 8px;
  }
</style>
</head>
<body>

<canvas id="gameCanvas" width="480" height="640"></canvas>

<div id="ui" style="display:none;">
  Arrests: <span id="arrests">0</span> &nbsp;|&nbsp;
  Misses: <span id="misses">0</span> &nbsp;|&nbsp;
  Coins: <span id="coins">0</span> &nbsp;|&nbsp;
  High Score: <span id="highScore">0</span>
  <div id="musicToggle">üé∏ Music: On</div>
</div>

<div id="menu">
  <h1>Dennis Beach Brawl</h1>
  <p>Tap the pixel rowdy beachgoers to arrest them.<br/>
  Avoid missing more than 3!</p>
  <button onclick="startGame()">START</button>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const ui = document.getElementById('ui');
  const menu = document.getElementById('menu');
  const arrestsDisplay = document.getElementById('arrests');
  const missesDisplay = document.getElementById('misses');
  const coinsDisplay = document.getElementById('coins');
  const highScoreDisplay = document.getElementById('highScore');
  const musicToggle = document.getElementById('musicToggle');

  let arrests = 0;
  let misses = 0;
  let coins = parseInt(localStorage.getItem('beachGameCoins')) || 0;
  let highScore = parseInt(localStorage.getItem('beachHighScore')) || 0;
  let score = 0;
  let gameOver = false;
  let spawnInterval;

  function resizeCanvas() {
    let width = window.innerWidth * 0.9;
    let height = window.innerHeight * 0.9;
    if (width / height > 3/4) {
      width = height * 3/4;
    } else {
      height = width * 4/3;
    }
    canvas.width = width;
    canvas.height = height;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  // Pixel-art targets ‚Äî 5 sprites, stable Imgur links
  const targetImgsSrc = [
    'https://i.imgur.com/tc06xDm.png',
    'https://i.imgur.com/VrF2u3M.png',
    'https://i.imgur.com/82Ik9TL.png',
    'https://i.imgur.com/q33TGIr.png',
    'https://i.imgur.com/lqzPUur.png'
  ];
  const targetImgs = [];
  let loadedCount = 0;

  targetImgsSrc.forEach(src => {
    const img = new Image();
    img.src = src;
    img.onload = () => {
      loadedCount++;
    };
    targetImgs.push(img);
  });

  // Surf rock background music (Pixabay, CC0)
  const bgMusic = new Audio('https://cdn.pixabay.com/download/audio/2023/01/28/audio_c6e9a3ab35.mp3?filename=retro-surf-rock-14698.mp3');
  bgMusic.loop = true;
  bgMusic.volume = 0.4;
  let musicPlaying = false;

  musicToggle.onclick = () => {
    if (musicPlaying) {
      bgMusic.pause();
      musicToggle.textContent = "üé∏ Music: Off";
      musicPlaying = false;
    } else {
      bgMusic.play();
      musicToggle.textContent = "üé∏ Music: On";
      musicPlaying = true;
    }
  };

  const arrestSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
  arrestSound.volume = 0.7;

  let targets = [];

  function spawnTarget() {
    if (gameOver) return;
    const idx = Math.floor(Math.random() * targetImgs.length);
    const img = targetImgs[idx];
    const size = canvas.width / 8;
    targets.push({
      x: Math.random() * (canvas.width - size),
      y: -size,
      speed: 1 + Math.random() * 2,
      img: img,
      size: size
    });
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (gameOver) {
      ctx.fillStyle = '#000c';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#f25f5c';
      ctx.font = `${Math.floor(canvas.width/15)}px Arial, sans-serif`;
      ctx.textAlign = 'center';
      ctx.fillText('GAME OVER!', canvas.width/2, canvas.height/2 - 20);
      ctx.font = `${Math.floor(canvas.width/30)}px Arial, sans-serif`;
      ctx.fillText(`Score: ${score}`, canvas.width/2, canvas.height/2 + 20);
      ctx.fillText('Click to Restart', canvas.width/2, canvas.height/2 + 70);
      return;
    }

    for(let i = targets.length -1; i >= 0; i--) {
      let t = targets[i];
      t.y += t.speed;
      ctx.drawImage(t.img, t.x, t.y, t.size, t.size);

      if (t.y > canvas.height) {
        targets.splice(i,1);
        misses++;
        missesDisplay.textContent = misses;
        if (misses >= 3) {
          endGame();
        }
      }
    }

    requestAnimationFrame(gameLoop);
  }

  canvas.addEventListener('click', (e) => {
    if (gameOver) {
      resetGame();
      return;
    }

    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    for(let i = targets.length -1; i >= 0; i--) {
      let t = targets[i];

      // Increase clickable area by 15 pixels on all sides for easier taps
      if(mouseX >= t.x - 15 && mouseX <= t.x + t.size + 15 && mouseY >= t.y - 15 && mouseY <= t.y + t.size + 15) {
        targets.splice(i,1);
        arrests++;
        score += 10;
        coins += 10;
        localStorage.setItem('beachGameCoins', coins);
        arrestsDisplay.textContent = arrests;
        coinsDisplay.textContent = coins;
        arrestSound.play();
        return;
      }
    }
  });

  function startGame() {
    arrests = 0;
    misses = 0;
    score = 0;
    targets = [];
    gameOver = false;
    arrestsDisplay.textContent = arrests;
    missesDisplay.textContent = misses;
    coinsDisplay.textContent = coins;
    highScoreDisplay.textContent = highScore;
    menu.style.display = 'none';
    ui.style.display = 'block';

    if (!musicPlaying) {
      bgMusic.play();
      musicToggle.textContent = "üé∏ Music: On";
      musicPlaying = true;
    }

    spawnInterval = setInterval(spawnTarget, 900);
    gameLoop();
  }

  function endGame() {
    gameOver = true;
    clearInterval(spawnInterval);
    if (score > highScore) {
      highScore = score;
      localStorage.setItem('beachHighScore', highScore);
      highScoreDisplay.textContent = highScore;
      alert("üèÜ NEW HIGH SCORE!");
    }
  }

  function resetGame() {
    arrests = 0;
    misses = 0;
    score = 0;
    targets = [];
    gameOver = false;
    arrestsDisplay.textContent = arrests;
    missesDisplay.textContent = misses;
    coinsDisplay.textContent = coins;
    gameLoop();
  }

  // Daily reward
  const today = new Date().toDateString();
  if(localStorage.getItem('lastLogin') !== today){
    coins += 100;
    alert("üéÅ Daily Reward: +100 Coins!");
    localStorage.setItem('lastLogin', today);
    localStorage.setItem('beachGameCoins', coins);
    coinsDisplay.textContent = coins;
  }
</script>

</body>
</html>
