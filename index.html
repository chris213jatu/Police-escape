<!DOCTYPE html>
<html>
<head>
  <title>Dennis Beach Brawl</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    canvas {
      display: block;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      z-index: 10;
      user-select: none;
    }
    #musicToggle { margin-left: 20px; cursor: pointer; }
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      z-index: 100;
      user-select: none;
    }
    #menu button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s;
    }
    #menu button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <div id="ui" style="display: none;">
    Coins: <span id="coins">0</span>
    | High Score: <span id="highScore">0</span>
    | Arrests: <span id="arrests">0</span>
    <span id="musicToggle">üéµ Music: On</span>
  </div>

  <div id="menu">
    <h1>Dennis Beach Brawl</h1>
    <p>Stop the chaos before arrests pile up!</p>
    <button onclick="startGame()">Start</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const ui = document.getElementById('ui');
    const menu = document.getElementById('menu');
    const coinDisplay = document.getElementById('coins');
    const highScoreDisplay = document.getElementById('highScore');
    const arrestDisplay = document.getElementById('arrests');
    const musicToggle = document.getElementById('musicToggle');

    // Game state
    let coins = parseInt(localStorage.getItem('beachGameCoins')) || 0;
    let highScore = parseInt(localStorage.getItem('beachHighScore')) || 0;
    let arrests = 0;
    const maxArrests = 5;
    let score = 0;
    let gameOver = false;
    let spawnInterval;
    let bgMusicPlaying = false;

    coinDisplay.textContent = coins;
    highScoreDisplay.textContent = highScore;
    arrestDisplay.textContent = arrests;

    // Daily reward system
    const today = new Date().toDateString();
    if (localStorage.getItem('lastLogin') !== today) {
      coins += 100;
      alert("üéÅ Daily Reward: +100 Coins!");
      localStorage.setItem('lastLogin', today);
      localStorage.setItem('beachGameCoins', coins);
      coinDisplay.textContent = coins;
    }

    // Background music
    const bgMusic = new Audio('https://cdn.pixabay.com/download/audio/2022/03/28/audio_b16c3f9a62.mp3?filename=summer-breeze-1098.mp3');
    bgMusic.loop = true;
    bgMusic.volume = 0.3;

    musicToggle.onclick = () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.textContent = "üéµ Music: On";
        bgMusicPlaying = true;
      } else {
        bgMusic.pause();
        musicToggle.textContent = "üéµ Music: Off";
        bgMusicPlaying = false;
      }
    };

    // Target image (rowdy beachgoer)
    const targetImg = new Image();
    targetImg.src = 'https://i.imgur.com/oVZBa7X.png'; // reliable image link

    // Sound effect on "arrest" (yelling + siren)
    const arrestSounds = [
      new Audio('https://actions.google.com/sounds/v1/alarms/siren_short.ogg'),  // siren sound
      new Audio('https://actions.google.com/sounds/v1/people/yelling_angry.ogg') // yelling sound
    ];

    function playArrestSound() {
      // play siren then yelling, slightly staggered
      arrestSounds[0].volume = 0.5;
      arrestSounds[1].volume = 0.7;
      arrestSounds[0].play();
      setTimeout(() => {
        arrestSounds[1].play();
      }, 400);
    }

    // Targets array
    let targets = [];

    function spawnTarget() {
      if (!gameOver) {
        targets.push({
          x: Math.random() * (canvas.width - 80),
          y: -80,
          speed: 1 + Math.random() * 2
        });
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = '40px Arial';
        ctx.fillText('üöî Too many arrests!', 240, 200);
        ctx.font = '20px Arial';
        ctx.fillText('Click anywhere to restart', 280, 250);
        return;
      }

      // Draw and update targets
      for (let i = targets.length - 1; i >= 0; i--) {
        let t = targets[i];
        t.y += t.speed;
        ctx.drawImage(targetImg, t.x, t.y, 80, 80);

        if (t.y > canvas.height) {
          targets.splice(i, 1);
          arrests++;
          arrestDisplay.textContent = arrests;
          playArrestSound();
          if (arrests >= maxArrests) {
            endGame();
          }
        }
      }

      requestAnimationFrame(gameLoop);
    }

    // Handle clicks on targets
    canvas.addEventListener('click', (e) => {
      if (gameOver) {
        resetGame();
        return;
      }
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      for (let i = targets.length - 1; i >= 0; i--) {
        let t = targets[i];
        if (mouseX > t.x && mouseX < t.x + 80 && mouseY > t.y && mouseY < t.y + 80) {
          targets.splice(i, 1);
          coins += 10;
          score += 10;
          localStorage.setItem('beachGameCoins', coins);
          coinDisplay.textContent = coins;
          break;
        }
      }
    });

    function startGame() {
      arrests = 0;
      score = 0;
      targets = [];
      gameOver = false;
      arrestDisplay.textContent = arrests;
      coinDisplay.textContent = coins;
      menu.style.display = "none";
      ui.style.display = "block";
      if (!bgMusicPlaying) {
        bgMusic.play();
        musicToggle.textContent = "üéµ Music: On";
        bgMusicPlaying = true;
      }
      spawnInterval = setInterval(spawnTarget, 1000);
      gameLoop();
    }

    function endGame() {
      gameOver = true;
      clearInterval(spawnInterval);
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('beachHighScore', highScore);
        highScoreDisplay.textContent = highScore;
        alert("üèÜ NEW HIGH SCORE!");
      }
    }

    function resetGame() {
      arrests = 0;
      score = 0;
      targets = [];
      gameOver = false;
      arrestDisplay.textContent = 0;
      coinDisplay.textContent = coins;
      gameLoop();
    }
  </script>
</body>
</html>
